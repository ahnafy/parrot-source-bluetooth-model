[DEVI]

;---Brief---
;Tell if internal USB hubs are counted when computing the depth where an USB device is plugged.
;---Values---
;0 : count internal USB hubs
;1 : remove internal USB hubs
RemoveInternalHubs=0


;---Brief---
;Define the list of devices, except apple devices, that must be detected and presented .
;---Values---
;Any list of valid device's names (coma separated)
;vol             : volumes
;usbmass         : usb mass storage
;sdcard          : SD cards
;mtp             : Media Transfer Protocol
;rndis           : Remote Network Driver Interface devices
;hub             : USB hubs
;unsupported_usb : Unsupported USB device. Use for USB certification.
DevicesTypes=vol,usbmass,sdcard,mtp,rndis,hub,unsupported_usb


;---Brief---
;Tells if IDevices are seen as an IAP source over bluetooth if they support the feature.
;---Values---
;0 : IDevices are not seen as IAP sources when they are connected using bluetooth.
;1 : IDevices are seen as IAP sources when they are connected using bluetooth.
IAPOverBT=0


;---Brief---
;The UART device path on which we can be notified of plugged apple devices.
;---Values---
;Any valid UART's device path (e.g. /dev/ttyPA3)
;If you don't plan to use this feature, set value to "None", remove it or comment it.
;NotificationUart=


;---Brief---
;The speed of the UART defined by the 'NotificationUart' parameter
;---Values---
;Any valid UART speed.
NotificationUartSpeed=57600


;---Brief---
;Tells if the internal authentication chipset used for Apple devices has to be shared.
;---Values---
;0 : Not shared
;1 : Shared
ShareCoproc=0


;---Brief---
;If the 'ShareCoproc' parameter is set to 1, timeout used to return an error when coproc access takes too long.
;---Values---
;A value, in seconds, close to the one defined in the Apple specification regarding authentication timings.
ShareCoprocTimeout=5


;---Brief---
;Tells if an external authentication chipset is used for Apple devices on USB.
;---Values---
;0 : no
;1 : yes
UsbUsesCTA=0


[UPNPI]

;---Brief---
;The user agent name presented to servers by the controller.
;---Values---
;Any String smaller than 180 character.
UserAgent=Parrot


;---Brief---
;List of the interfaces on which UPnP servers shall be detected.
;---Values---
;Interfaces have to be coma separated with no spaces. Set value to ALL if detection shall be performed on all existing interfaces.
;e.g. : eth0,uap0,mlan0
Interfaces=uap0,mlan0


;---Brief---
;Path leading to the file listing all the medias readable by the renderer.
;---Values---
;Any valid absolute path on the file system.
MediasFile=/etc/CKSOFT/Upnp_Medias.xml


;---Brief---
;Maximum number of servers that are discoverable at the same time.
;---Values---
;Number of servers.
MaxServers=10


;---Brief---
;Maximum number of results that can be cached at the same time.
;---Values---
;Recommended values would be 100 or 200.
MaxResults=100


;---Brief---
;Timeout after which a Upnp server will be considered as not responding and the current action will be cancelled.
;---Values---
;Value is in milliseconds. Recommended values would be between 5000 and 10000.
Timeout=3000


;---Brief---
;Tells if extension is added to the file name when listing files.
