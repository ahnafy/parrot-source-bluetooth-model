;---Brief---
;Maximum size for downloaded artworks.
;---Values---
;Values are in kB. 0 means no limitation.
MaxArtworkSize=0


;---Brief---
;Maximum time allowed for an artwork download.
;---Values---
;Values are in millisecond.
ArtworkTimeout=10000


[RADI]

;---Brief---
;The manufactured unique ID provided by Apple.
