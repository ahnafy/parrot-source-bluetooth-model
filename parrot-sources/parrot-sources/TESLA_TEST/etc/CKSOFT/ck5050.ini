[HSTI]

;---Brief---
;Tell HSTI to run in multi client mode or not
;---Values---
;0: HSTI runs in mono client mode
;1: HSTI runs in multi client mode
MultiClient=1 


;---Brief---
;Tell HSTI to use Exchange buffer
;---Values---
;0: HSTI doesn't use Exchange buffer
;1: HSTI use Exchange buffer
UseExchBuffer=1


;---Brief---
;Tell HSTI to log AT command in wxCKCM with sender and client ids
;---Values---
;0: HSTI doesn't log AT command in wxCKCM with sender and client ids
;1: HSTI log AT command in wxCKCM with sender and client ids
UseExtendedATLog=1


;---Brief---
;Activate the mux protocol.
;---Values---
;0 : Disabled
;1 : Acitvated
UseMux=0


;---Brief---
;Activate the mux at startup, if UseMux is set to 1.
;---Values---
;0 : Do not activate
;1 : Acitvate
MuxAutoEnable=0


;---Brief---
;Mux port configuration
;---Values---
;Any valid port description.
;Mux="type=socket,role=server,address=0.0.0.0,port=5040"

;---Brief---
;Port description for AT clients. If you intend to have 2 AT clients, you have to define ATClient0 and ATClient1.
;---Values---
;Any valid port description.
ATClient0="type=socket,role=server,address=0.0.0.0,port=5050"

;---Brief---
;AT client 0 Mode configuration
;---Values---
;0 : AT
;1 : BIN
ATClientMode0=0

ATClient1="type=uart,role=server,name=/dev/ttyPA1,baudrate=115200"
ATClientMode1=0

;---Brief---
;Port description for the data of various services. Here are the index identifying the services :
;0 : HFS,
;1 : DUN,
;2 : SPP1,
;3 : SPP2,
;4 : PAN,
;5 : HIDHost,
;6 : HIDDevice.
;So if you intend to use HFS and PAN, declare Service0 and Service4 data ports.
;---Values---
;Any valid port description.
;Service0="type=socket,role=server,address=0.0.0.0,port=5051"
Service1="type=pty,role=server,name=/dev/Dun"
Service2="type=socket,role=server,address=0.0.0.0,port=5075"
Service3="type=socket,role=server,address=0.0.0.0,port=5076"
;Service4="type=resourcemanager,role=server,name=/dev/Pan"
;Service5=
;Service6=

[NADI]

;---Brief---
;This option enables/disables PPP automatic reconnection.
;Used for DUN devices to try reconnecting when PPP interface goes down and Bluetooth service is still OK.
;---Values---
;0: disabled
;1: enabled
PPPReconnectionActivated=0


;---Brief---
;If PPP reconnection option is enabled, this option sets the maximum number of reconnection tries.
;---Values---
;0: unlimited number of attempts
;n: n number of attempts
PPPReconnectionMaxTries=0


;---Brief---
;By enabling this option, the DNS addresses and the default route will automatically be set for PPP interfaces established.
;Else the application will have to handle the configuration.
;---Values---
;0: disabled
;1: enabled
SetDNSRoute=1


[NERI]

;---Brief---
;This parameter declares the Host interface name so that it's detected as Host by NERI module.
;This parameter is mandatory.
;---Values---
;A valid interface name.
HostInterface=usb0


;---Brief---
;This parameter declares a Debug interface name so that it's detected as Debug by NERI module.
;Fill this parameter if Debug interface is different from Host interface.
;---Values---
;A valid interface name.
DebugInterface=eth0


;---Brief---
;This option enables/disables automatic interface configuration.
;The default value for this setting is defined in ck5050.ini.
;Any change of this setting will be saved in 'RW directory' /softat_settings.ini and loaded at startup.
;---Values---
;0: disabled
;1: enabled
AutomaticConfigurationStatus=1


;---Brief---
;This option sets a timer to abort a pending DHCP request on a configurable interface.
;---Values---
;0: no timeout.
;n: timeout in seconds.
ConfigurationTimeout=20


;---Brief---
;This option enables/disables automatic NATing configuration.
;The default value for this setting is defined in ck5050.ini.
;Any change of this setting will be saved in 'RW directory' /softat_settings.ini and loaded at startup.
;---Values---
;0: disabled
;1: enabled
AutomaticNATingStatus=1


[MMI]

;---Brief---
;Tell MMI if Concertos launches itself or by AT Command.
;---Values---
;0: concertos is started at start up according to ConcertosStartMode and ConcertosStartSuspended config value (default value).
;1: concertos is not started at start up, use AT*CSTU command to start it (ConcertosStartMode and ConcertosStartSuspended config value not used)
ConcertosManualStart=0


;---Brief---
;Tell MMI in which mode Concertos launches itself
;---Values---
;0: Do not automatically start playback at startup (default value).
;1: Start playback from any source.
;2: Start playback from the last source only.
ConcertosStartMode=0


;---Brief---
;Tell MMI if Concertos should be suspended at start up or not
;---Values---
;0: Do not suspend concertos at start up (default value).
;1: Suspend concertos at start up.
ConcertosStartSuspended=0


;---Brief---
;Set base tmp directory used by disco.
;in order to improve base tmp management set it in ramfs map directory
;---Values---
;Any valid absolute path.
DiscoDbTmpDir=/tmp/share/disco/


;---Brief---
;This is the limit in bytes of free memory under which Disco removes old databases
;5242880 = 5MB
;---Values---
;Size in bytes
DiscoMinFreeSize=5242880


;---Brief---
;Total amount of bytes for all bases.
;When a new database is built, if the current size of all db actually is higher than this value, we can not build a new db, a previous db must be deleted
;20971520 = 20MB
;---Values---
;Size in bytes
DiscoTotalDbMaxSize=20971520


;---Brief---
;Max number of bases built
;When a new database is built, if the current number of base already built is equal to this value, we can not build a new db, a previous db must be deleted, an error code is returned
;---Values---
;Number of databases
DiscoTotalDbMaxNumber=5


;---Brief---
;Total amount of bytes for one base.
;This is the limit in bytes of the size of the database.
;When this limit is reached during the database build, the construction is stopped.
;In this case, the new database is incomplete. Nevertheless, the database is valid and can be browsed
;4194304 = 4MB
;---Values---
;Size in bytes
DiscoDbMaxSize=4194304


;---Brief---
;Database cache
;2097152 = 2MB
;---Values---
;Size in bytes
DiscoDbCacheSize=2097152


;---Brief---
;Database cache size for gracenote transcriptions, in bytes. Must be less than DiscoDbCacheSize.
;262144 = 256kB
;---Values---
;Size in bytes
DiscoDbTranscriptionsCacheSize=262144


;---Brief---
;Database cache size for gracenote orthographies, in bytes. Must be less than DiscoDbCacheSize.
;262144 = 256kB
;---Values---
;Size in bytes
DiscoDbOrthographiesCacheSize=262144


;---Brief---
;Indicates if the database database can be store on the device
;---Values---
;0: store the database in internal memory
;1: store the database on the device
DiscoDbOnDevice=0


;---Brief---
;Max files parsed by disco for each base (set 0 for no limit)
;---Values---
;Size in bytes
DiscoDbMaxFile=400000


;---Brief---
;Max playlist parsed by disco for each base (set 0 for no limit)
;---Values---
;Size in bytes
DiscoDbMaxPlaylist=400


;---Brief---
;Set language used by disco
;---Values---
;0 : EN_US - American English
;1 : AR_XA - Arabic
;2 : CS_CZ - Czech
;3 : DA_DK - Danish
;4 : DE_DE - Deutsch
;5 : EN_AU - Australian English
;6 : EN_GB - British English
;7 : ES_ES - Spanish
;8 : ES_MX - Mexican Spanish
;9 : FR_CA - Canadian French
;10 : FR_FR - French
;11 : IT_IT - Italian
;12 : JA_JP - Japanese
;13 : KO_KR - Korean
;14 : NL_NL - Dutch
;15 : PL_PL - Polish
;16 : PT_BR - Brazilian Portuguese
;17 : PT_PT - Portuguese
;18 : RU_RU - Russian
;19 : SV_SE - Swedish
;20 : TR_TR - Turkish
;21 : ZH_CN - Mandarin chinese
DiscoGracenoteLanguage=6


;---Brief---
;Which meta are used at databases creation, which will define which browsing modes will be available.
;---Values---
;Any combination of the following bits
;0x01 (bit 0) : Artist
;0x02 (bit 1) : Album
;0x04 (bit 2) : Genre
;0x08 (bit 3) : Title
;0x20 (bit 5) : Composer
DiscoMetaDataMask=63


;---Brief---
;The maximum depth a path can get.
;---Values---
;Any value between 1 and the default one.
;      e.g. with 8 : /folder1/folder2/.../folder8/
;      The default value is a cap to the value that can be set.
DiscoMaxPathDepth=10


;---Brief---
;Indicates if the previous database of a device has to be used.
;---Values---
;0: don't use the previous database
;1: The previous base is used (if existing) until the new one is created
DiscoUsePrevDb=1


;---Brief---
;Set image working directory used by MMI. All artwork files will be created in this directory.
;In order to improve image management, set it in ramfs map directory.
;---Values---
;Any valid absolute path
ImageDir=/tmp/share/img/


;---Brief---
;Audible length in fast playback
;---Values---
;time in milliseconds
FastPlayAudibleLength=90


;---Brief---
;Mute length in fast playback
;---Values---
;time in milliseconds
FastPlayMuteLength=30


;---Brief---
;Skip length in fast playback
;---Values---
;time in milliseconds
FastPlaySkipLength=2000


;---Brief---
;Indicates if the defaultSrcVolume field of the source configuration is used or not
;---Values---
;0: the defaultSrcVolume field of the source configuration is not used
;1: the defaultSrcVolume field of the source configuration is used
UseDefaultSrcVolume=1


;---Brief---
;Indicates if the defaultRandomMode and defaultRepeatMode fields of the source configuration are used or not
;---Values---
;0: defaultRandomMode and defaultRepeatMode fields of the source configuration are not used
;1: defaultRandomMode and defaultRepeatMode fields of the source configuration are used
UseDefaultSrcPlayMode=1


;---Brief---
;Initial/default master volume
;---Values---
;Values between -200 and +40 db
DefaultMasterVolume=-10


;---Brief---
;Initial/default source delay
;---Values---
;time in milliseconds
SourceReadyMaxDelay=0


;---Brief---
;Control if the first item in a non-random playlist should be random nonetheless. If disabled and no randomizing
;mode is selected (RANDOM_SONG, AUTOALBUM, AUTOSONG), then playback auto-play will start at the first song.
;With auto-loading in 'normal' or continuous mode, Concertos will play all tracks in order. This option keeps
;this behavior, but ensures the playback starts from a random item, instead of always the first one.
;---Values---
;0: disabled
;1: enabled
RandomFirstSong=0


;---Brief---
;The delay after which pressing the previous button will set the position at the beginning of the played media. Before this delay, the player will switch to the previous media.
;---Values---
;In seconds.
PrevTrackDelay=2


;---Brief---
;This option enables CGPS event automatic notification for track position
;---Values---
;0: no notification
;n: time in milliseconds for notification frequency
TrackPositionNotificationDelay=0


;---Brief---
;If enabled, this option forces the context saving on switching source.
;---Values---
;0: disabled
;1: enabled
UpdateContextOnSrcSwitch=1


;---Brief---
;If enabled, this option forces the context saving on stream started (RESUME on the current track, ...).
;---Values---
;0: disabled
;1: enabled
UpdateContextOnStreamStartEvt=0


;---Brief---
;If enabled, this option forces the context saving on stream stopped (PAUSE on the current track, ...).
;---Values---
;0: disabled
;1: enabled
UpdateContextOnStreamStopEvt=1


;---Brief---
;If enabled, this option forces the context saving on context changed (change played track, ...).
;---Values---
;0: disabled
;1: enabled
UpdateContextOnContextChgEvt=0


;---Brief---
;If enabled, this option forces the context saving when the position changes unexpectedly (seek position, new track, ...).
;---Values---
;0: disabled
;1: enabled
UpdateContextOnPositionChgEvt=1


;---Brief---
;If enabled, this option forces the context saving on database update.
;---Values---
;0: disabled
;1: enabled
UpdateContextOnDbUpdateEvt=1


;---Brief---
;When a source is active, delay between two updates of the context. This context will be used for restoring
;the source state. 0 to disable (context is saved only on specific events: source removed, ...)
;---Values---
;0: disabled.
;n: delay in seconds between two updates of the context.
ContextUpdateFreq=0


;---Brief---
;Maximum number of unused contexts (ie not from currently present and connected sources) to keep. Oldest
;context will be deleted. Setting this to 0 prevents restoring the context of a source when it is reconnected:
;in that case, the context will only be restored at Concertos startup.
;---Values---
;0: prevents restoring the context of a source when it is reconnected.
;n: maximum number of unused contexts to keep.
MaxUnusedContextCount=20


[BLI]

;---Brief---
;Manage Visibility, Connectability and Autoconnection settings at startup
;---Values---
;0: settings will not be saved in 'RW directory' /softat_settings.ini, default values will be stored in ck5050.ini
;1: Settings will be saved in 'RW directory' /softat_settings.ini and loaded at startup
;2: Settings will be saved in 'RW directory' /softat_settings.ini but not loaded at startup (can be loaded with AT*PLDS)
DefaultSettingsManagementMode=2


;---Brief---
;Is the device visible or not
;---Values---
;0: Disabled
;1: Enabled
DefaultVisible=1


;---Brief---
;Is the device connectable or not
;---Values---
;0: Disabled
;1: Enabled
DefaultConnectable=1


;---Brief---
;Is the device auto connectable or not
;---Values---
;0: Disabled
;1: Enabled
DefaultAutoconnect=0


;---Brief---
;List of services enabled automatically after AT*PSBD or after an outgoing pairing.
;---Values---
;Bit 0  (NONE)
;Bit 1  (PHONE)
;Bit 2  (DUN)
;Bit 3  (A2DP_SNK)
;Bit 4  (A2DP_SRC)
;Bit 5  (AVRCP)
;Bit 6  (AUDIOGATEWAY)
;Bit 7  (SPP)
;Bit 8  (PAN)
;Bit 9  (MAP)
;Bit 10 (SAP)
;Bit 11 (PAN_GN)
;Bit 12 (PAN_NAP)
DefaultServicesOut=2


;---Brief---
;Same as DefaultServicesOut. Kept for compatibility. If DefaultServices and DefaultServicesOut are
;set, DefaultServicesOut will be used.
;---Values---
;Cf DefaultServicesOut
DefaultServices=2


;---Brief---
;List of services enabled automatically after incoming pairing.
;---Values---
;Cf DefaultServicesOut
DefaultServicesIn=2


;---Brief---
;Use same service bitfield as DefaultServices
;---Values---
;Bit 0  (NONE)
;Bit 1  (PHONE)
;Bit 2  (DUN)
;Bit 3  (A2DP_SNK)
;Bit 4  (A2DP_SRC)
;Bit 5  (AVRCP)
;Bit 6  (AUDIOGATEWAY)
;Bit 7  (SPP)
;Bit 8  (PAN)
;Bit 9  (MAP)
;Bit 10 (SAP)
;Bit 11 (PAN_GN)
;Bit 12 (PAN_NAP)
ServiceVisibility=942


;---Brief---
;Use same service bitfield as DefaultServices
;---Values---
;Bit 0  (NONE)
;Bit 1  (PHONE)
;Bit 2  (DUN)
;Bit 3  (A2DP_SNK)
;Bit 4  (A2DP_SRC)
;Bit 5  (AVRCP)
;Bit 6  (AUDIOGATEWAY)
;Bit 7  (SPP)
;Bit 8  (PAN)
;Bit 9  (MAP)
;Bit 10 (SAP)
;Bit 11 (PAN_GN)
;Bit 12 (PAN_NAP)
ServiceConnectability=942


;---Brief---
;Enable or Disable Extended Pairing Error
;---Values---
;0: Disabled
;1: Enabled
ExtendedPairingError=1


;---Brief---
;maximum number of devices to inquiry
;---Values---
;Range : 0-BLI_INQUIRY_MAX_COUNT
MaxInquiryDevices=30


;---Brief---
;maximum number of paired devices
;---Values---
;Range : 0-15
;Default : 5
MaxPairedDevices=10


;---Brief---
;maximum number of incoming calls
;---Values---
;0: refuse
;1: forward
;2: accept
;3: forward pairing extended with class of device 
;4: forward pairing extended with class of device end address
PairingMode=2


;---Brief---
;Pin Code
;---Values---
;4 digits code
PinCode=1234


;---Brief---
;SSP enabled.
;---Values---
;0: SSP disabled
;1: SSP enabled
SSPEnabled=1


;---Brief---
;Default IO Capabilities of Blues
;---Values---
;0: Display only
;1: Display yes/no
;2: Keyboard only
;3: No input no output
IOCapabilities=1


;---Brief---
;Friendly Name of the device
;---Values---
;string
FriendlyName=FC6050W


;---Brief---
;Incoming service configurations
;Represented as a bit-field which bits are indexed from 0 to HSTI_SERVICE_COUNT, from right to left.
;Each service (HSTI_SERVICE) corresponds to the bit with same index (e.g. HSTI_SERVICE_PHONE (1) is bit 1, not 0)
;---Values---
;0 : service disabled
;1 : service enabled
;Rem : each bit corresponding to an undefined service has no effect (e.g. bit 13), whether it is set to 0 or 1.
;By default, every service is enabled (value 11111111 11111111)
ServicesConfig=65535


;---Brief---
;Incoming pseudo service configurations
;Represented as a bit-field which bits are indexed from 0 to HSTI_PSEUDO_SERVICE_COUNT, from right to left.
;Each pseudo service (HSTI_SERVICE) corresponds to the bit with same index MINUS 30 (e.g. HSTI_SERVICE_OPP (30) is bit 0)
;---Values---
;0 : service disabled
;1 : service enabled
;Rem : each bit corresponding to an undefined service has no effect (e.g. bit 3), whether it is set to 0 or 1.
;By default, every pseudo service is disable (value 1100).
PseudoServicesConfig=12


;---Brief---
;Enable / Disable RoleSwitch Notification
;see PBEI
;---Values---
;0: Disable
;1: Enable
RoleSwitchNotification=1


;---Brief---
;Enable / Disable Connection Mode Notification
;see PBEI
;---Values---
;0: Disable
;1: Enable
ConnectionModeNotification=0


;---Brief---
;Enable/Disable the fast inquiry
;---Values---
;0: Fast Inquiry disabled
;1: Fast Inquiry enabled
FastInquiryEnable=1


;---Brief---
;Set to 1 to start a HCI dump at startup, usefull to analyse BT chip init problems
;---Values---
;0: doesnt start a HCI dump
;1: start a HCI dump
HCIDumpAtStartup=0


;---Brief---
;Set to the the full path of th file that will be used for HCI dump
;default if not set is CK5050_ROOT_FS "hcidump.log"
;---Values---
;Absolute path
HCIDumpFilename=/tmp/hcidump.log


;---Brief---
;Default sniff mode activation for connections
;---Values---
;0: Sniff mode enabled
;1: Sniff mode disabled
SniffMode=1


;---Brief---
;Number of retry on ACL connect in case of connection failure. Actually, the default value is defined
;in Blues config (BTH_MAX_ACL_TRIES parameter). The default value given here is the common value
;in Blues configuration.
;---Values---
;No Values
AclRetry=3


;---Brief---
;0 : SDP can always be done without pairing
;1 : SDP can't be done without pairing
;---Values---
;No Values
SdpAuthMode=0


;---Brief---
;MultiHFP mode enabled
;---Values---
;0: MultiHFP mode disabled
;1: MultiHFP mode enabled
MultiHFP=0


;---Brief---
;HSP (Headset profile) support. If disabled, SoftAT will configure Blues to refuse incoming
;connections on HSP profile.
;---Values---
;0: HSP supported
;1: HSP supported
HSPSupportType=1


;---Brief---
;Extended call list mode (AT*PLCCEX)
;---Values---
;0: Disable Extended call list mode 
;1: Enable Extended call list mode
ExtendedCallListMode=0


;---Brief---
;Enable / Disable Extended Telephony error
;see PPEE
;---Values---
;0: Disable
;1: Enable
ExtendedTelephonyError=1


;---Brief---
;maximum number of incoming calls
;---Values---
;Range : 1-7
;Default : 2
MaxCallCount=2


;---Brief---
;Enable / Disable Playing DTMF after dialing
;see PCDD
;---Values---
;0: Disable
;1: Enable
PlayDtmf=1


;---Brief---
;Enable Inband ringtone.
;---Values---
;0: Disable
;1: Enable
InbandRingtoneEnable=1


;---Brief---
;The behavior of hold call in multiparty call when another call is terminated :
;1 if the hold call should stay held, 0 if he should become active.
;---Values---
;0: Turn active
;1: Stay held
KeepOnHold=0


;---Brief---
;The behavior of call list when HFP is desactivated.
;---Values---
;0: No call list sent.
;1: Fake call lists are sent with all calls notified as released.
ForceReleaseCalls=1


;---Brief---
;Service priority for various services :
;1 : HFP,
;2 : DUN,
;3 : BT Streaming,
;6 : AudioGateway
;7 : SPP
;8 : PAN_U,
;9 : MAP
;10 : SAP
;---Values---
;Any valid service priority : two services can't share the same priority and the priorities should
;start from 1.
ServicePriority1=1
ServicePriority3=2
ServicePriority8=3
ServicePriority2=4
ServicePriority9=5

;---Brief---
;Number of lines in the priority table
;---Values---
;1 or greater
ChronologicalPriorityLevel=2


;---Brief---
;Max number of connection retries to be performed if the connection fails
;---Values---
;0 or greater
ServiceRetryCount=1


;---Brief---
;Max number of retries before removing a device from the table (if not found)
;---Values---
;0 or greater. 0 means
DeviceMaxRetryCounter=10


;---Brief---
;Max number of retries for a priority table line
;---Values---
;No Values
ChronologicalMaxRetryCount=1


;---Brief---
;Delay between two connections attempt (in seconds).
;---Values---
;No Values
DelayBetweenConnectTry=0


;---Brief---
;Enable / Disable the removal of the device from the priority table on disconnection
;---Values---
;0: Device not removed from the priority table on disconnection
;1: Device removed from the priority table if the disconnection is issued from Host
RemoveOnDisconnection=1


;---Brief---
;Specify the OPP root directory 
;Subdirectory Rx will be created for incoming OPP files
;Subdirectory Tx will be created for outgoing OPP files
;---Values---
;Absolute Path
OppDirectory=/tmp/share/OPP_Transfer


;---Brief---
;Configure Size limites for Files sent through OPP
;---Values---
;size in bytes
OppMaxFileSize=200000


;---Brief---
;vCard fields to be synchronized (Only with Blues 6)
;---Values---
;Bit 0 (FULLNAME)
;Bit 1 (NAME);
;Bit 3 (SOUND)
;Bit 4 (TELEPHONE)
;Bit 5 (ADDRESS)
;Bit 6 (EMAIL)
;Bit 7 (URL)
;Bit 9 (ORG)
;Bit 10 (TITLE)
VcardFields=65535


;---Brief---
;Vcard property to sync
;---Values---
;Bit 0 (General phone number)
;Bit 1 (Home phone number);
;Bit 2 (Office phone number)
;Bit 3 (mobile phone number)
;Bit 4 (Fax phone number)
;Bit 5 (Other phone number)
;Bit 6 (Formatted Name)
;Bit 7 (Name)
;Bit 8 (Sound)
;Bit 9 (Org)
;Bit 10 (Title)
;Bit 11 (Work Address)
;Bit 12 (Home Address)
;Bit 13 (Other Address)
;Bit 14 (Email)
;Bit 15 (URL)
PropertyToSync=65535


;---Brief---
;maximum number of contacts to synchronize in Blues
;---Values---
;Range : 0-10000
;Default : 5000
MaxContactCount=5000


;---Brief---
;Is multi synchronisation enabled
;---Values---
;0 : false
;1 : true
MultiSynchro=0


;---Brief---
;Configure Size limites for Img associated to vcards
;---Values---
;size in bytes
MaxVCardImgSize=10000


;---Brief---
;Configure Size limites for Dir of Img associated to vcard
;---Values---
;size in bytes
MaxVCardDirSize=1000000 



;---Brief---
;Synchronize phonebook with contacts without phone number or not
;---Values---
;0: do not synchronize contacts without phone number
;1: synchronize all contacts
SyncContactWithoutPhnb=1


;---Brief---
;Enable / Disable the download of pictures during phone book synchro (available on SyncML, IrMC and PBAP)
;this value is linked to the vCard filter so it is saved into flash when modified
;Default is 1
;---Values---
;0: Disable
;1: Enable
AllowDownloadOfImgDuringSynchro=1


;---Brief---
;Enable / Disable the fact that two sync will be performed with PBAP
;this resolves the issue that on windows mobile, not all contacts are retrieved if the picture download is activated.
;Works only if AllowDownloadOfImgDuringSynchro=1
;Default is 1
;---Values---
;0: Disable
;1: Enable
EnableTwoSyncForPBAP=0


;---Brief---
;Set the phonebook sorting order
;---Values---
;0 : None
;1 : Last Name/First Name
;2 : First Name/Last Name
DefaultPbSortOrder=1


;---Brief---
;Enable/Disable Contact Fusion between Opp and Me
;---Values---
;0: if two contacts (one sent from OPP and the other is in ME phonebook) have the same name, they will not be merged
;1: Merging occurs in the same way that both contacts are in ME
EnableContactFusionBetweenOppAndMe=1


;---Brief---
;Set the maximum number of phone number in database
;---Values---
;0 for unlimited (default)
MaxNbOfPhoneNum=0


;---Brief---
