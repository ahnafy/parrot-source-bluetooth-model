[RAPI]

;---Brief---
;The maximum number of voicetags that can be associated to items of a given context.
;---Values---
;Project dependant value, which has to be set taking into account following considerations:
;				- Maximum number of contexts that can be created (eg: Maximum number of paired phones for phonebook related contexts),
;				- Maximum number of items that can be contained in a single context (eg: Maximum number of contacts for a phonebook),
;				- Maximum voicetag length (currently defined through an acquisition timeout in voicetag recording dedicated menu parameters, in Soprano's config.xml),
;				- Voicetag encoding settings (currently Speex with an average 30 kilo bits per seconde rate),
;				- Maximum memory occupation for voicetags (Host's choice).
MaxNumberOfVoicetagsPerDevice=50


